<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>EnglishIPA</title>
</head>
<body>
  <div id = "app" class="app">
    <div id="top-row" class="row">
      <button id="text_mode" class="bttn">a</button>
      <button id="operation_mode" class="bttn">  </button> 
      <button id="kindle" class="bttn">Buy Kindle</button> 
      <!-- <button id="kindle" class="bttn">báɪ kᵻ́ndəl</button>  -->
      <button id="sound" class="bttn"></button> 
      <button id="max_min" class="bttn">  </button> 
    </div>
    <div id="book-row" class="row">
        <button id="book_down" class="bttn bttn-left">‹</button>
        <button id="book" class="bttn bttn-middle">
          <p id="book_bʊ́k"class="title"> Book: </p>
          <!-- <p class="title"> bʊ́k: </p> -->
          <p id="book_title"> Psychology </p>
          <!-- <p id="book_title"> saɪkɒ́ləʤi </p> -->
        </button>
        <button id="book_up" class="bttn bttn-right">›</button>
    </div>
    <div id="chapter-row" class="row">
        <button id="chapter_down" class="bttn bttn-left">‹</button>
        <button id="chapter" class="bttn bttn-middle"> 
          <p id="chapter_ʧǽptər" class="title"> Chapter: </p> 
          <!-- <p class="title"> ʧǽptər: </p>  -->
          <p id="chapter_title"> Introduction </p>
          <!-- <p id="chapter_title"> ᵻ̀ntrədʌ́kʃən </p> -->
        </button>
        <button id="chapter_up" class="bttn bttn-right">›</button>
    </div>
    <div id = "text-row" class="row text">
        <!-- <p id="text"> saɪkɒ́ləʤi. </p> -->
        <p id="text">The 101 Most Interesting Concepts Of Psychology.</p>
    </div>
    <div id="sentence-row" class="row">
      <button id="sentence_down" class="bttn">‹</button>
      <button id="sentence" class="bttn">
        <p id="sentence_number"> 01 </p>
        <p> &#47 </p>
        <p id="sentence_total_number"> 10 </p>
      </button>
      <button id="sentence_up" class="bttn">›</button>
  </div>
  </div>
  <script src = "./script_fast.js"></script>
  <script src = "./script_slow.js"></script>
</body>
</html>
