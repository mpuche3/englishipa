<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>EnglishIPA</title>
</head>
<body>
  <div id = "app" class="app">
    <div id="top-row" class="row">
      <button id="text_mode" class="bttn"> æ </button>
      <button id="operation_mode" class="bttn">  </button> 
      <button id="kindle" class="bttn">Buy kindle</button> 
      <button id="sound" class="bttn"></button> 
      <button id="max_min" class="bttn">  </button> 
    </div>
    <div id="book-row" class="row">
        <button id="book_down" class="bttn bttn-left">‹</button>
        <button id="book" class="bttn bttn-middle">
          <p class="title"> Book: </p>
          <p id="book_title"></p>
        </button>
        <button id="book_up" class="bttn bttn-right">›</button>
    </div>
    <div id="chapter-row" class="row">
        <button id="chapter_down" class="bttn bttn-left">‹</button>
        <button id="chapter" class="bttn bttn-middle"> 
          <p class="title"> Chapter: </p> 
          <p id="chapter_title"></p>
        </button>
        <button id="chapter_up" class="bttn bttn-right">›</button>
    </div>
    <div id = "text-row" class="row text">
        <p id="text">  </p>
    </div>
    <div id="sentence-row" class="row">
      <button id="sentence_down" class="bttn">‹</button>
      <button id="sentence" class="bttn">
        <p id="sentence_number"></p>
        <p> &#47 </p>
        <p id="sentence_total_number"></p>
      </button>
      <button id="sentence_up" class="bttn">›</button>
  </div>
  </div>
  <script src = "./script.js"></script>

</html>
